<body>
<div id="principale">

  </div>

		<label for="spinner">Nombre de vie:</label>

	</div>

		<legend>Hotel Ratings: </legend>

		<input type="checkbox" name="checkbox-1" id="checkbox-1">

	</fieldset>
  </div>
  
  <h2>Sec3</h2>

	<h3>Nombre de question répondu</h3>
	<div id="pbQuest"></div>
	<h3>Nombre de mauvaise réponses</h3>
